name: infra

on:
  workflow_dispatch: {}         # allow manual runs
  push:
    branches: [ main ]
    paths:
      - 'infra/**'
      - '.github/workflows/infra.yml'

permissions:
  id-token: write               # needed for OIDC
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID:      ${{ vars.AWS_ACCOUNT_ID }}
      AWS_DEPLOY_ROLE:     ${{ vars.AWS_DEPLOY_ROLE }}
      AWS_REGION:          ${{ vars.AWS_REGION }}
      TF_STATE_BUCKET:     ${{ vars.TF_STATE_BUCKET }}
      TF_STATE_LOCK_TABLE: ${{ vars.TF_STATE_LOCK_TABLE }}
      TF_IN_AUTOMATION:    true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.AWS_DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init (backend via flags)
        working-directory: infra/terraform
        run: |
          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=global/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_STATE_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      # --------------------------------------------------------------------
      # If you hit a stale state-lock error, UNCOMMENT the 3 lines below,
      # paste the Lock ID from the error, commit, run once, then re-comment.
      #
      # - name: Force unlock state (one-time only)
      #   working-directory: infra/terraform
      #   run: terraform force-unlock -force cfbf456d-b6e3-2b69-8b19-b0556ba5b45c
      # --------------------------------------------------------------------

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan (optional info in logs)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        working-directory: infra/terraform
        run: terraform plan -input=false -lock-timeout=5m

      - name: Terraform Apply
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        working-directory: infra/terraform
        run: terraform apply -input=false -lock-timeout=5m -auto-approve
